<script>

    function addOrEdit(action, id) {
        var title = "";
        if (action == "add") {
            title = "添加";
        } else {
            title = "编辑";
        }

        var index = layer.open({
            type: 2,
            title: title + '系统用户角色',
            move: false,
            resize: false,
            scrollbar: false,
            shade: 0.8,
            area: ['480px', '310px'],
            btn: ['确定', '取消'],
            content: '/backstage/systemUserRole/rolePermissionById.html?action=' + action + "&id=" + id,
            yes: function (index, layero) {
                var systemUserRoleName = getIframeTextById(layero, 0, "systemUserRoleName");
                var systemUserRoleDescribe = getIframeTextById(layero, 0, "systemUserRoleDescribe");
                if (systemUserRoleName == "") {
                    layer.alert('没有设置系统用户角色名');
                    return;
                }
                if (systemUserRoleDescribe == "") {
                    layer.alert('没有设置系统用户角色说明');
                    return;
                }

                var url = "";
                if (action == "add") {
                    url = "/backstage/systemUserRole/insertSystemUserRoleById.do";
                } else {
                    url = "/backstage/systemUserRole/updateSystemUserRoleById.do";
                }

                $.ajax({
                    url: url,
                    type: 'POST',
                    data: JSON.stringify({name: systemUserRoleName, describe: systemUserRoleDescribe, id: id}),
                    dataType: 'JSON',
                    contentType: 'application/json',
                    timeout: 15000,
                    success: function (result) {
                        if (result["code"] == "403") {
                            window.location.href = '/static/err/403.html';
                            return;
                        }

                        if (result["code"] == "200") {
                            if (result["data"] == "1") {
                                layer.close(index);
                                dataTable();
                                layer.msg('提交成功');
                                return;
                            }
                        }
                        layer.alert('提交失败');
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.alert('提交超时');
                    }
                });

            }
        });
    }

    function dataTable() {
        $('#example2').DataTable({
            "destroy": true,
            'paging': true,
            'lengthChange': false,
            'searching': false,
            'ordering': false,
            'info': true,
            'autoWidth': false,
            "serverSide": true,
            "iDisplayLength": 15,
            'oLanguage': {
                "sInfo": "共 _TOTAL_ 条数据",
                "sZeroRecords": "没有检索到数据",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "尾页"
                }
            },
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param = {};
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                param.page = (data.start / data.length) + 1;//当前页码
                param.name = $("#roleName").val();
                //console.log(param);
                //ajax请求数据
                $.ajax({
                    url: "/backstage/systemUserRole/listSystemUserRole.do",
                    cache: false,
                    data: param,
                    dataType: "json",
                    success: function (result) {
                        if (result["code"] == "403") {
                            window.location.href = '/static/err/403.html';
                            return;
                        }

                        //封装返回数据
                        var returnData = {};
                        returnData.recordsTotal = result.count;
                        returnData.recordsFiltered = result.count;
                        $.each(result.data, function (index, value) {

                            var operation = "<span class='button button-highlight button-large' style='width: 40px; height: 20px; line-height: 20px; font-size: 8px; padding: 0px; margin-right: 7px;'  onclick=\"addOrEdit('edit', '" + value.id + "')\">编辑</span>";

                            if (value.available == "1") {
                                value.available = "<div style='border: 1px solid #00a65a; width: 40px; text-align: center; height: 20px; line-height: 20px; font-size: 8px; color: #00a65a'>启用</div>";
                                operation += "<span class='button button-royal button-giant' onclick=\"disableOrEnable('" + value.id + "', '0', '" + value.name + "')\" style='width: 40px; height: 20px; line-height: 20px; font-size: 8px; padding: 0px; margin-right: 7px;'>禁用</span>";
                            } else {
                                value.available = "<div style='border: 1px solid #f56954; width: 40px; text-align: center; height: 20px; line-height: 20px; font-size: 8px; color: #f56954'>禁用</div>";
                                operation += "<span class='button button-royal button-giant' onclick=\"disableOrEnable('" + value.id + "', '1', '" + value.name + "')\" style='width: 40px; height: 20px; line-height: 20px; font-size: 8px; padding: 0px; margin-right: 7px;'>启用</span>";
                            }

                            operation += "<span class='button button-caution button-jumbo' onclick=\"del('" + value.id + "')\" style='width: 40px; height: 20px; line-height: 20px; font-size: 8px; padding: 0px;'>删除</span>";

                            value.operation = operation;

                            value.systemUserPermissions = "<button class=\"button button-square button-tiny\" onclick=\"permission('" + value.id + "', '" + value.name + "')\"><i class=\"fa fa-plus\"></i></button>";
                        });
                        returnData.data = result.data;
                        callback(returnData);

                        $("tr:odd").css("background-color", "#F5F5F5");
                    }
                });
            },
            "aoColumns": [
                {
                    "mDataProp": "name",
                    "sTitle": "系统角色名",
                    "sWidth": "10%",
                    "sDefaultContent": "无值"
                },
                {
                    "mDataProp": "describe",
                    "sTitle": "系统角色名说明",
                    "sWidth": "590px",
                    "sDefaultContent": "无值"
                },
                {
                    "sClass": "operationCss",
                    "mDataProp": "systemUserPermissions",
                    "sTitle": "系统用户角色权限",
                    "sWidth": "100px",
                    "sDefaultContent": "无值"
                },
                {
                    "sClass": "operationCss",
                    "mDataProp": "available",
                    "sTitle": "状态",
                    "sWidth": "40px",
                    "sDefaultContent": "无值"
                },
                {
                    "sClass": "operationCss",
                    "mDataProp": "operation",
                    "sTitle": "操作",
                    "sWidth": "15%",
                    "sDefaultContent": "无值"
                }]
        });
    }

    function permission(id, name) {
        var index = layer.open({
            type: 2,
            title: '添加或修改角色权限',
            move: false,
            resize: false,
            scrollbar: false,
            shade: 0.8,
            area: ['600px', '400px'],
            btn: ['确定', '取消'],
            content: '/backstage/systemUserRole/Permission.html?id=' + id,
            yes: function (index, layero) {
                var obj = $($(layero).find("iframe")[0].contentWindow.document).find("[name='permissions']");
                var s = '[';
                for (var i = 0; i < obj.length; i++) {
                    if (obj[i].checked) s += "{\"id\":\"" + obj[i].value + '\"},';
                }

                s = s.substring(0, s.length - 1) + "]";
                console.log(s);

                if (s.length <= 1) {
                    layer.alert('您还没有选择权限');
                    return;
                }

                $.ajax({
                    url: '/backstage/systemUserRole/updateSystemUserRoleById.do',
                    type: 'POST',
                    data: JSON.stringify(jQuery.parseJSON("{\"systemUserPermissions\": " + s + ", \"id\": \"" + id + "\", \"name\": \"" + name + "\"}")),
                    dataType: 'JSON',
                    contentType: 'application/json',
                    timeout: 15000,
                    success: function (result) {
                        if (result["code"] == "403") {
                            window.location.href = '/static/err/403.html';
                            return;
                        }

                        if (result["code"] == "200") {
                            if (result["data"] == "1") {
                                layer.close(index);
                                dataTable();
                                layer.msg('提交成功');
                                return;
                            }
                        }
                        layer.alert('提交失败');
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.alert('提交超时');
                    }
                });

            }
        });
    }

    function searchRole() {
        dataTable();
    }

    $(function () {
        dataTable();
    });

    function disableOrEnable(id, action, name) {
        if (action == 0) {
            $.confirm({
                title: '系统角色禁用',
                content: '您确定要这样做吗？</br>拥有此角色的用户都无法登录',
                confirmButton: '确定',
                cancelButton: '取消',
                confirm: function () {
                    updateSystemUserRoleById(id, action, name);
                }
            });
        } else {
            updateSystemUserRoleById(id, action, name);
        }

    }
    
    function updateSystemUserRoleById(id, action, name) {
        $.ajax({
            url: '/backstage/systemUserRole/updateSystemUserRoleById.do',
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify({"id": id, "name": name, "available": action}),
            dataType: "JSON",
            success: function (result) {
                if (result["code"] == "403") {
                    window.location.href = '/static/err/403.html';
                    return;
                }

                if (result["code"] == "200") {
                    if (result["data"] == "0") {
                        $.message({message: '更新失败', type: 'error'});
                    } else {
                        $.message({message: '更新成功', type: 'success'});
                        window.location.reload();
                    }
                } else {
                    $.message({message: '更新失败', type: 'error'});
                }
            }
        });
    }

    function del(id) {
        $.confirm({
            title: '删除系统角色',
            content: '您确定要删除吗？</br>拥有此角色的用户都无法登录',
            confirmButton: '确定',
            cancelButton: '取消',
            confirm: function () {
                $.ajax({
                    url: '/backstage/systemUserRole/deleteSystemUserRoleById.do',
                    method: 'POST',
                    contentType: "application/json",
                    data: JSON.stringify({"id": id}),
                    dataType: "JSON",
                    success: function (result) {
                        if (result["code"] == "403") {
                            window.location.href = '/static/err/403.html';
                            return;
                        }

                        if (result["code"] == "200") {
                            if (result["data"] == "0") {
                                $.message({message: '删除失败', type: 'error'});
                            } else {
                                $.message({message: '删除成功', type: 'success'});
                                window.location.reload();
                            }
                        } else {
                            $.message({message: '删除失败', type: 'error'});
                        }
                    }
                });
            }
        });
    }
</script>
