<script>
    function dataTable() {
        $('#example2').DataTable({
            "destroy": true,
            'paging': false,
            'lengthChange': false,
            'searching': false,
            'ordering': false,
            'info': false,
            'autoWidth': false,
            "serverSide": true,
            "iDisplayLength": 10000,
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param = {};
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                param.page = (data.start / data.length) + 1;//当前页码
                $.ajax({
                    url: "/backstage/systemUserRole/listSystemUserRole.do",
                    cache: false,
                    data: param,
                    dataType: "json",
                    success: function (result) {
                        if (result["code"] == "403") {
                            window.location.href = '/static/err/403.html';
                            return;
                        }

                        var returnData = {};
                        returnData.recordsTotal = result.count;
                        returnData.recordsFiltered = result.count;
                        $.each(result.data, function (index, value) {
                            value.checkboxs = "<input type=\"radio\" name=\"role\" roleName='" + value.name + "' value='" + value.id + "'/>";
                        });
                        returnData.data = result.data;
                        callback(returnData);

                        $.ajax({
                            url: '/backstage/systemUserAccount/listSystemUserAccount.do',
                            type: 'get',
                            dataType: 'JSON',
                            data: {id: ids},
                            timeout: 15000,
                            success: function (result) {
                                if (result["code"] == "200") {
                                    $("input[roleName=\"" + result["data"][0].systemUserRoleIdOrName + "\"]").attr("checked", 'true');
                                    return;
                                }
                                layer.alert('查询失败');
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                layer.alert('提交超时');
                            }
                        });

                        $("tr:odd").css("background-color", "#F5F5F5");
                    }
                });
            },
            "aoColumns": [
                {
                    "sClass": "operationCss",
                    "mDataProp": "checkboxs",
                    "sTitle": "",
                    "sWidth": "5%",
                    "sDefaultContent": "无值"
                },
                {
                    "mDataProp": "name",
                    "sTitle": "角色名",
                    "sWidth": "50%",
                    "sDefaultContent": "无值"
                }]
        });
    }

    var ids = "";
    $(function () {
        ids = getUrlParam("id");
        dataTable();
    });
</script>
