<script>

    function addOrEdit(action, id) {
        var title = "";
        if (action == "add") {
            title = "添加";
        } else {
            title = "编辑";
        }

        var index = layer.open({
            type: 2,
            title: title + '系统用户菜单',
            move: false,
            resize: false,
            scrollbar: false,
            shade: 0.8,
            area: ['500px', '420px'],
            btn: ['确定', '取消'],
            content: '/backstage/systemUserManage/userAccountById.html?action=' + action + "&id=" + id,
            yes: function (index, layero) {
                var systemUserAccountCode = getIframeTextById(layero, 0, "systemUserAccountCode");
                var systemUserAccountName = getIframeTextById(layero, 0, "systemUserAccountName");
                var phone = getIframeTextById(layero, 0, "phone");
                var age = getIframeTextById(layero, 0, "age");

                if (systemUserAccountCode == null || systemUserAccountCode.trim() == "") {
                    layer.msg('请填写用户代码');
                    return;
                }

                if (systemUserAccountName == null || systemUserAccountName.trim() == "") {
                    layer.msg('请填写用户昵称');
                    return;
                }


                if (phone == null || phone.trim() == "") {
                    layer.msg('请填写用户手机号');
                    return;
                }

                if (phone.length != 11) {
                    layer.msg('手机号长度不为11');
                    return;
                }

                if (age == null || age.trim() == "") {
                    layer.msg('请填写用户年龄');
                    return;
                }

                if (age < 18 || age > 80) {
                    layer.msg('年龄必须在18~80之间');
                    return;
                }

                var url = "";
                if (action == "add") {
                    url = "/backstage/systemUserAccount/insertSystemUserAccount.do";
                } else {
                    url = "/backstage/systemUserAccount/updateUserAccount.do";
                }

                $.ajax({
                    url: url,
                    type: 'POST',
                    data: JSON.stringify({
                        systemUserAccountName: systemUserAccountName,
                        systemUserAccountCode: systemUserAccountCode,
                        id: id,
                        phone: phone,
                        age: age
                    }),
                    dataType: 'JSON',
                    contentType: 'application/json',
                    timeout: 15000,
                    success: function (result) {
                        if (result["code"] == "200") {
                            if (result["data"] == "1") {
                                layer.close(index);
                                dataTable();
                                layer.msg('提交成功');
                                return;
                            }
                        }
                        layer.alert('提交失败');
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.alert('提交超时');
                    }
                });

            }
        });
    }

    function dataTable() {
        $('#example2').DataTable({
            "destroy": true,
            'paging': true,
            'lengthChange': false,
            'searching': false,
            'ordering': false,
            'info': true,
            'autoWidth': false,
            "serverSide": true,
            "iDisplayLength": 15,
            'oLanguage': {
                "sInfo": "共 _TOTAL_ 条数据",
                "sZeroRecords": "没有检索到数据",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "尾页"
                }
            },
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param = {};
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                param.page = (data.start / data.length) + 1;//当前页码
                param.systemUserAccountCode = $("#userAccountCode").val();
                param.systemUserAccountName = $("#userAccountName").val();
                param.phone = $("#phone").val();
                param.systemUserRoleIdOrName = $("#role").val();
                console.log(param);
                //ajax请求数据
                $.ajax({
                    url: "/backstage/systemUserAccount/listSystemUserAccount.do",
                    cache: false,
                    data: param,
                    dataType: "json",
                    success: function (result) {
                        if (result["code"] == "403") {
                            window.location.href = '/static/err/403.html';
                            return;
                        }

                        //封装返回数据
                        var returnData = {};
                        returnData.recordsTotal = result.count;
                        returnData.recordsFiltered = result.count;
                        var data = result.data;
                        $.each(data, function (index, value) {
                            var operation = "<span class='button button-highlight button-large' style='width: 40px; height: 20px; line-height: 20px; font-size: 8px; padding: 0px; margin-right: 7px;'  onclick=\"addOrEdit('edit', '" + value.id + "')\">编辑</span>";

                            if (value.available == "1") {
                                value.available = "<div style='border: 1px solid #00a65a; width: 40px; text-align: center; height: 20px; line-height: 20px; font-size: 8px; color: #00a65a'>启用</div>";
                                operation += "<span class='button button-royal button-giant' onclick=\"disableOrEnable('" + value.id + "', '0', '" + value.name + "')\" style='width: 40px; height: 20px; line-height: 20px; font-size: 8px; padding: 0px; margin-right: 7px;'>禁用</span>";
                            } else {
                                value.available = "<div style='border: 1px solid #f56954; width: 40px; text-align: center; height: 20px; line-height: 20px; font-size: 8px; color: #f56954'>禁用</div>";
                                operation += "<span class='button button-royal button-giant' onclick=\"disableOrEnable('" + value.id + "', '1', '" + value.name + "')\" style='width: 40px; height: 20px; line-height: 20px; font-size: 8px; padding: 0px; margin-right: 7px;'>启用</span>";
                            }

                            operation += "<span class='button button-caution button-jumbo' onclick=\"initPwd('" + value.id + "')\" style='width: 65px; height: 20px; line-height: 20px; font-size: 8px; padding: 0px;'>初始化密码</span>";

                            value.operation = operation;

                            value.regTime = value.regTime.split(".")[0];

                            value.systemUserPermissions = "<button class=\"button button-square button-tiny\" onclick=\"role('" + value.id + "', '" + value.name + "')\"><i class=\"fa fa-plus\"></i></button>";

                            if (value.describe == "") {
                                value.describe = null;
                            }
                        });
                        returnData.data = result.data;
                        callback(returnData);

                        $("tr:odd").css("background-color", "#F5F5F5");
                    }
                });
            },
            "aoColumns": [
                {
                    "mDataProp": "systemUserAccountCode",
                    "sTitle": "用户代码",
                    "sWidth": "15%",
                    "sDefaultContent": "无值"
                },
                {
                    "mDataProp": "systemUserAccountName",
                    "sTitle": "用户名称",
                    "sWidth": "15%",
                    "sDefaultContent": "无值"
                },
                {
                    "mDataProp": "systemUserRoleIdOrName",
                    "sTitle": "角色",
                    "sWidth": "15%",
                    "sDefaultContent": "没有指定用户角色"
                },
                {
                    "mDataProp": "regTime",
                    "sTitle": "注册时间",
                    "sWidth": "13%",
                    "sDefaultContent": "无值"
                },
                {
                    "mDataProp": "phone",
                    "sTitle": "手机号",
                    "sWidth": "10%",
                    "sDefaultContent": "无说明"
                },
                {
                    "sClass": "operationCss",
                    "mDataProp": "systemUserPermissions",
                    "sTitle": "权限",
                    "sWidth": "100px",
                    "sDefaultContent": "无值"
                },
                {
                    "sClass": "operationCss",
                    "mDataProp": "available",
                    "sTitle": "状态",
                    "sWidth": "30px",
                    "sDefaultContent": "无值"
                },
                {
                    "sClass": "operationCss",
                    "mDataProp": "operation",
                    "sTitle": "操作",
                    "sWidth": "18%",
                    "sDefaultContent": "无值"
                }]
        });
    }

    function role(ids, names) {
        var index = layer.open({
            type: 2,
            title: '添加用户角色',
            move: false,
            resize: false,
            scrollbar: false,
            shade: 0.8,
            area: ['600px', '400px'],
            btn: ['确定', '取消'],
            content: '/backstage/systemUserRole/role.html?id=' + ids,
            yes: function (index, layero) {
                var obj = $($(layero).find("iframe")[0].contentWindow.document).find("[name='role']");
                var s = '';
                for (var i = 0; i < obj.length; i++) {
                    if (obj[i].checked) s = obj[i].value;
                }

                if (s.length <= 1) {
                    layer.alert('没有选择角色');
                    return;
                }

                $.ajax({
                    url: '/backstage/systemUserAccount/updateUserAccountRole.do',
                    type: 'POST',
                    data: JSON.stringify({systemUserRoleIdOrName: s, id: ids}),
                    dataType: 'JSON',
                    contentType: 'application/json',
                    timeout: 15000,
                    success: function (result) {
                        if (result["code"] == "403") {
                            window.location.href = '/static/err/403.html';
                            return;
                        }

                        if (result["code"] == "200") {
                            if (result["data"] == "1") {
                                layer.close(index);
                                dataTable();
                                layer.msg('提交成功');
                                return;
                            }
                        }
                        layer.alert('提交失败');
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.alert('提交超时');
                    }
                });
            }
        });
    }

    function searchRole() {
        dataTable();
    }

    $(function () {
        var option = '<option selected="selected" value="-1">全部</option>';
        $.ajax({
            url: '/backstage/systemUserRole/listSystemUserRole.do',
            type: 'get',
            dataType: "json",
            success: function (result) {
                if (result["code"] == "403") {
                    window.location.href = '/static/err/403.html';
                    return;
                }

                $.each(result["data"], function(i, n){
                    option += '<option value="' + n.id + '">' + n.name + '</option>';
                });
                $('#role').html(option);
                $('.select2').select2();
                dataTable();
            }
        });

    });

    function disableOrEnable(id, action, name) {
        if (action == 0) {
            $.confirm({
                title: '系统角色禁用',
                content: '您确定要这样做吗？</br>这个用户将无法登录',
                confirmButton: '确定',
                cancelButton: '取消',
                confirm: function () {
                    updateSystemUserRoleById(id, action, name);
                }
            });
        } else {
            updateSystemUserRoleById(id, action, name);
        }

    }

    function updateSystemUserRoleById(id, action, name) {
        $.ajax({
            url: '/backstage/systemUserAccount/disabledOrEnabled.do',
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify({"id": id, "name": name, "available": action}),
            dataType: "JSON",
            success: function (result) {
                if (result["code"] == "403") {
                    window.location.href = '/static/err/403.html';
                    return;
                }

                if (result["code"] == "200") {
                    if (result["data"] == "0") {
                        $.message({message: '更新失败', type: 'error'});
                    } else {
                        $.message({message: '更新成功', type: 'success'});
                        window.location.reload();
                    }
                } else {
                    $.message({message: '更新失败', type: 'error'});
                }
            }
        });
    }

    function initPwd(ids) {
        $.confirm({
            title: '初始化系统用户密码',
            content: '您确定要这么做吗？<br/>如果您这么做密码将初始化为 iyayu',
            confirmButton: '确定',
            cancelButton: '取消',
            confirm: function () {
                $.ajax({
                    url: '/backstage/systemUserAccount/initPwd.do',
                    method: 'POST',
                    data: JSON.stringify({id: ids}),
                    contentType: "application/json",
                    dataType: "JSON",
                    success: function (result) {
                        if (result["code"] == "403") {
                            window.location.href = '/static/err/403.html';
                            return;
                        }

                        if (result["code"] == "200") {
                            if (result["data"] == "0") {
                                $.message({message: '密码初始化失败', type: 'error'});
                            } else {
                                $.message({message: '密码初始化成功', type: 'success'});
                            }
                        } else {
                            $.message({message: '密码初始化失败', type: 'error'});
                        }
                    }
                });
            }
        });
    }
</script>
