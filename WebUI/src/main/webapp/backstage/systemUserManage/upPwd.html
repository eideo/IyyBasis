<script>
    function upPwd() {
        var oldPassword = $("#oldPassword").val();
        var newPassword = $("#newPassword").val();
        var confirmPassword = $("#confirmPassword").val();
        if (oldPassword == "") {
            $.message({message: '请输入旧密码', type: 'error'});
            return;
        }

        if (newPassword == "" || confirmPassword == "") {
            $.message({message: '请输入新密码', type: 'error'});
            return;
        }

        if (newPassword != confirmPassword) {
            $.message({message: '两次密码不一致', type: 'error'});
            return;
        }

        $.ajax({
            url: '/backstage/systemUserAccount/updatePassWord.do',
            type: 'POST',
            data: JSON.stringify({
                passWord: oldPassword,
                newPassWord: confirmPassword
            }),
            dataType: 'JSON',
            contentType: 'application/json',
            success: function (result) {
                console.log(result);
                if (result["code"] == "200"){
                    if (result["data"] == "1"){
                        $.ajax({
                            url: '/logout.out',
                            success: function () {
                                window.location.reload();
                            }
                        });
                        return;
                    }
                }
                $.message({message: '密码修改失败', type: 'error'});
            }
        });
    }
</script>
